<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Cinta</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator Cinta</h1>
      <p>Masukkan nama kalian untuk mengetahui persentase cinta!</p>

      <div class="input-section">
        <input type="text" id="name1" placeholder="Nama Kamu" />
        <input type="text" id="name2" placeholder="Nama Pasangan" />
        <button onclick="hitungCinta()">Hitung Cinta</button>
      </div>

      <div id="hasil">
        <p id="persentase"></p>
        <p id="message"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
